<html>

<head>
    <title>Form Example</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');

        .container {
            border: 1px solid black;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .container1 {
            border: 5px solid black;
            background-color: #f1f1f1;
            padding: 20px;
        }
    </style>
    <script LANGUAGE="JavaScript" type="text/javascript">
        function display() {
            function changeBackground(color) {
                document.script.style.background = color;
            }
            DispWin = window.open('', 'NewWin', 'toolbar=no,status=no,width=300,height=200')
            message = "<ul><li><b>USERNAME: </b>" + document.form1.yourname.value;
            message += "<li><b>PASSWORD: </b>" + document.form1.psw.value + "</b>";
            message += "<li><b>Email: </b>" + document.form1.email.value + "</b>";
            message += "<li><b>Birth Date: </b>" + document.form1.birthday.value + "</b>";
            message += "<li><b>City: </b>" + document.form1.city.value + "</b>";
            message += "<li><b>Programming Language Known: </b>" + document.form1.C.value + "," + document.form1.Java.value + "</ul>";
            DispWin.document.write(message);
            DispWin.document.style.background = "wheat";
        }
    </script>
</head>

<body style="padding: 10px;">
    <h1 style="text-align: center;"> <b>Registration Form</b></h1>
    <div class="container">

        <form name="form1">
            <p><b>Username:</b> <input TYPE="TEXT" SIZE="20" NAME="yourname">
            </p>
            <p><b>Email:</b>
                <input TYPE="TEXT" SIZE="30" NAME="email">
            </p>
            <p><b>Password:</b>
                <input type="password" id="psw" name="psw" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </p>
            <p><b>Birth date: </b><input type="date" id="birthday" name="birthday"></p>
            <p><b>City:</b>
                <label for="city">Choose a City:</label>
                <select name="city:" id="city">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Thane">Thane</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </p>
            <p><b>Programming Language Known:</b><br>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="C" value="C">
                <label class="form-check-label" for="C">C</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="C++" value="C++">
                <label class="form-check-label" for="C++">C++</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Java" value="Java">
                <label class="form-check-label" for="Java">Java</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Javascript" value="Javascript">
                <label class="form-check-label" for="Javascript">Javascript</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Python" value="Python">
                <label class="form-check-label" for="Python">Python</label>
            </div>
            <button type="submit" class="btn btn-primary" VALUE="Display" onClick="display();">Submit</button>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
